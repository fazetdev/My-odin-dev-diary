<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
</head>
<body>



</body><script>
  function perform_calculation() {
    let firstInput = prompt("Please enter the first number");
    let yourOperation = prompt("Choose your action: +, -, *, or /");
    let secondInput = prompt("Please enter the second number");

    firstInput = Number(firstInput);
    secondInput = Number(secondInput);

    let result;

    if (yourOperation === "*") {
      result = firstInput * secondInput;
    } else if (yourOperation === "+") {
      result = firstInput + secondInput;
    } else if (yourOperation === "-") {
      result = firstInput - secondInput;
    } else if (yourOperation === "/") {
      result = firstInput / secondInput;
    } else {
      alert("Invalid operation!");
      return;
    }

    alert(`Result: ${firstInput} ${yourOperation} ${secondInput} = ${result}`);
  }

  perform_calculation();
</script>

</html>
